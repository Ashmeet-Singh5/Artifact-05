<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Artifact 5</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="images/image1.jpg" alt="Image #1">
            <img class="slide" src="images/image2.jpg" alt="Image #2">
            <img class="slide" src="images/image3.jpg" alt="Image #3">
            <img class="slide" src="images/image4.jpg" alt="Image #4">
            <img class="slide" src="images/image5.jpg" alt="Image #5">
        </div>
        <div class="buttons">
            <button onclick="prevSlide()">&#10094</button>
            <button onclick="nextSlide()">&#10095</button>
        </div>
    </div>

    <div class="validators">
        <ul>
            <li class="html">
                <p><a href="https://validator.w3.org/nu/?showsource=yes&showoutline=yes&showimagereport=yes&doc=https%3A%2F%2Fashmeet-singh5.github.io%2FArtifact-05%2F" target="_blank"><img src="https://www.w3.org/html/logo/badge/html5-badge-h-css3-semantics.png" width="165" height="64" alt="HTML5" title="HTML5"></a></p>
            </li>
            <li class="css">        
                <p>
                    <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fashmeet-singh5.github.io%2FArtifact-05%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en" target="_blank">
                        <img style="border:0;width:88px;height:31px"
                            src="https://jigsaw.w3.org/css-validator/images/vcss"
                            alt="Valid CSS!">
                    </a>
                </p>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
